<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation & Events Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #title {
            color: blue;
        }
        .highlight {
            background-color: yellow;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

    <h1 id="title">Hello World</h1>
    <button id="changeBtn">Change Text & Style</button>
    <hr>

    <h2>Live Input Example</h2>
    <input type="text" id="nameInput" placeholder="Type your name">
    <p id="output"></p>
    <hr>

    <h2>Create & Remove Elements</h2>
    <button id="addBtn">Add Item</button>
    <button id="removeBtn">Remove Last Item</button>
    <ul id="list"></ul>
    <hr>

    <h2>Mouse Events</h2>
    <div id="hoverBox" style="width:200px; height:100px; background:#ccc; text-align:center; line-height:100px;">
        Hover over me
    </div>

    <script>
        // 1. Change text and style
        document.getElementById("changeBtn").addEventListener("click", function() {
            let title = document.getElementById("title");
            title.textContent = "Text Changed!";
            title.style.color = "red";
            title.style.fontSize = "28px";
        });

        // 2. Live input update
        const input = document.getElementById("nameInput");
        const output = document.getElementById("output");

        input.addEventListener("keyup", function() {
            output.textContent = input.value ? "Hello, " + input.value : "";
        });

        input.addEventListener("focus", function() {
            input.classList.add("highlight");
        });

        input.addEventListener("blur", function() {
            input.classList.remove("highlight");
        });

        // 3. Create & remove list items
        const list = document.getElementById("list");

        document.getElementById("addBtn").addEventListener("click", function() {
            let li = document.createElement("li");
            li.textContent = "New Item " + (list.children.length + 1);
            list.appendChild(li);
        });

        document.getElementById("removeBtn").addEventListener("click", function() {
            if (list.lastChild) {
                list.removeChild(list.lastChild);
            }
        });

        // 4. Mouse events
        const hoverBox = document.getElementById("hoverBox");

        hoverBox.addEventListener("mouseover", function() {
            hoverBox.style.backgroundColor = "#90ee90";
            hoverBox.textContent = "Mouse Over!";
        });

        hoverBox.addEventListener("mouseout", function() {
            hoverBox.style.backgroundColor = "#ccc";
            hoverBox.textContent = "Hover over me";
        });
    </script>

</body>
</html>
